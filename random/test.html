<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Navbar -->
<nav class="bg-blue-600 text-white px-4 py-3">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="text-xl font-bold">MyWebsite</div>

    <!-- Menu Desktop -->
    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="hover:text-gray-200">Home</a></li>
      <li><a href="#" class="hover:text-gray-200">About</a></li>
      <li><a href="#" class="hover:text-gray-200">Services</a></li>
      <li><a href="#" class="hover:text-gray-200">Contact</a></li>
    </ul>

    <!-- Tombol Mobile -->
    <div class="md:hidden">
      <button id="menu-toggle" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
          </path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div id="mobile-menu" class="md:hidden hidden px-4 mt-2">
    <a href="#" class="block py-2 border-b border-white">Home</a>
    <a href="#" class="block py-2 border-b border-white">About</a>
    <a href="#" class="block py-2 border-b border-white">Services</a>
    <a href="#" class="block py-2">Contact</a>
  </div>
</nav>

<script>
  // Toggle menu mobile
  const btn = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
